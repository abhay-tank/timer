<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="shortcut icon" href="./images/favicon.svg" type="image/svg" />
  </head>
  <body>
    <div class="container">
      <div class="stop-watch-container">
        <div class="time-container">
          <h1><span class="units">HRS</span> <span id="hrs"></span></h1>
          <span class="separator"> : </span>
          <h1><span class="units">MINS</span> <span id="mins"></span></h1>
          <span class="separator"> : </span>
          <h1><span class="units">SECS</span> <span id="secs"></span></h1>
        </div>
        <div class="buttons-container">
          <img
            id="startTimerButton"
            src="./images/start.svg"
            onclick="startTimer()"
            alt="start timer"
          />
          <img
            id="pauseTimerButton"
            src="./images/pause.svg"
            onclick="pauseTimer()"
            alt="pause timer"
          />
          <img
            id="resetTimerButton"
            src="./images/reset.svg"
            onclick="resetTimer()"
            alt="reset timer"
          />
        </div>
      </div>
    </div>
    <script src="./src/app.js" type="module"></script>
  </body>
</html>
